      description: |
        Updates the details of an endpoint.

        You can provide following fields with this request:
        * `service profile` (Object, optional)
        * `ip_address` (String, optional)
        * `sim` (Object, optional)
      operationId: EndpointByIdPatch
      requestBody:
        content:
          application/json:
            schema:
              title: UpdateEndpointrequest
              required:
                - service_profile
                - ip_address
                - sim
              type: object
              properties:
                service_profile:
                  type: object
                ip_address:
                  type: string
                sim:
                  type: object
              example:
                service_profile:
                  id: 1
                ip_address: 127.0.0.1
                sim:
                  id: 1
        required: true
      responses:
