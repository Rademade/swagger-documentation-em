              schema:
                title: RetrieveSingleEndpointresponse
                type: object
                properties:
                  id:
                    type: integer
                    format: int32
                  created:
                    type: string
                  service_profile:
                    type: object
                  sim:
                    type: object
                  ip_address:
                    type: string
                example:
                  id: 1
                  created: '2019-08-01T08:47:00.000Z'
                  service_profile:
